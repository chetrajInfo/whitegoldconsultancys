<section>
    <img src="./assets/comp/head-pack/image-logo/fullstack.jpg" alt="Java Full Stack">
    <img src="./assets/comp/head-pack/image-logo/devops.jpg" alt="DevOps">
    <img src="./assets/comp/head-pack/image-logo/dotnet.jpg" alt="Dot Net">
</section>



<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <table>
        <caption>
            <h2>Apply For Position</h2>
        </caption>

        <div class="table-cell">Full Name<span>*</span></div>
        <tr>
           
            <td>
                <div >
                    <input type="text" formControlName="fullname">
                    <div *ngIf="contactForm.get('fullname')?.invalid && (contactForm.get('fullname')?.dirty || contactForm.get('fullname')?.touched)"
                        class="error">
                        Your Full Name.
                    </div>
                </div>
            </td>
        </tr>

        <div class="table-cell">Email<span>*</span></div>
        <tr>
            <td>
                <div>
                    <input type="email" formControlName="email">
                    <div *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)"
                        class="error">
                        Invalid Email.
                    </div>
                </div>
            </td>
        </tr>


        <div class="table-cell">Phone<span>*</span></div>
        <tr>
            <td>
                <div>
                    <input type="tel" formControlName="phone" maxlength="10">
                    <div *ngIf="contactForm.get('phone')?.errors?.['pattern'] && (contactForm.get('phone')?.dirty || contactForm.get('phone')?.touched)"
                        class="error">
                        Only Number.
                    </div>
                </div>
            </td>
        </tr>

        <div class="table-cell">Course<span>*</span></div>
        <tr>
            <td>
                <div>
                    <select formControlName="course">
                        <option value=".NET">.NET</option>
                        <option value="Java Full Stack">Java Full Stack</option>
                        <option value="DevOps">DevOps</option>
                    </select>
                </div>
            </td>
        </tr>


        <div class="table-cell">Status<span>*</span></div>
        <tr>
            <td>
                <div>
                    <select formControlName="status">
                       
                        <option value="H1B">H1B Holder</option>
                        <option value="F1">F1 Student</option>
                        <option value="tps">TPS Holder</option>
                        <option value="gc">Green Card</option>
                        <option value="usc">US Citizen</option>
                    </select>
                </div>
            </td>
        </tr>


        
        <div *ngIf="contactForm.get('status')?.value === 'F1'">
            <div class="table-cell">Graduation Date<span>*</span></div>
            <td>
              <div>
                <input type="date" formControlName="graduationDate" required>
              </div>
            </td>
        </div>


         
          <div *ngIf="contactForm.get('status')?.value === 'F1'">
            <div class="table-cell">University<span>*</span></div>
            <td>
              <div>
                <input type="text" formControlName="universityName" required>
              </div>
            </td>
        </div>

       
          <div *ngIf="contactForm.get('status')?.value === 'F1'">
        
          <div class="table-cell">Major<span>*</span></div>
            <td>
              <div>
                <input type="text" formControlName="major" required>
              </div>
            </td>
        </div>


          <div class="table-cell">Note</div>
        <tr>
            <td>
                <div>
                    <textarea id="message" formControlName="message" rows="4" cols="40"></textarea>
                </div>
            </td>
        </tr>
    </table>
    <button type="submit" [disabled]="!contactForm.valid">Submit</button>
</form>
